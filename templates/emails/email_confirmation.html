<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Potwierdź swój adres e-mail</title>
</head>
<body style="font-family: Arial, sans-serif; font-size:14px; color:#333;">
    <h1 style="font-size: 18px; color:#333;">Witaj {{ name }},</h1>
    <p>Dziękujemy za rejestrację w <strong>NAZWA</strong>.</p>
    <p>Aby potwierdzić swój adres e-mail i dokończyć proces rejestracji, kliknij poniższy link:</p>
    <p><a href="http://{{ domain }}/activate/{{ uid }}/{{ token }}">Potwierdź adres e-mail</a></p>
    <p>Jeśli nie rejestrowałeś się w naszym serwisie, zignoruj tę wiadomość.</p>
    <p>Pozdrawiamy,<br>Zespół ...</p>
</body>
</html>
