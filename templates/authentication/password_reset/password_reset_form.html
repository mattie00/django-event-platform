{% extends 'main/base.html' %}
{% block title %}Resetowanie Hasła{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Resetowanie Hasła</h1>
    <p class="mb-4">Wprowadź adres e-mail powiązany z Twoim kontem. Wyślemy Ci link do zresetowania hasła.</p>

    <form method="post" class="w-50">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Wpisz swój adres e-mail">
        </div>
        <button type="submit" class="btn btn-primary">Wyślij link</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">Powrót do logowania</a>
    </div>
</div>
{% endblock %}
